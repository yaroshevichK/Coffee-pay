<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee manage project</title>
    <link rel="stylesheet" th:href="@{/css/input-form.css}"/>
</head>
<body>

<div>
    <form class="form" th:method="PATCH" th:action="@{/products/{id}(id=${product.id})}" th:object="${product}">
        <div class="h2">
            <h2 data-th-text="#{products.edit.label}">Обновление адреса</h2>
        </div>

        <div class="field">
            <label class="label" for="name" data-th-text="#{products.edit.label.name}">Название:</label>
            <div class="input-div">
                <input class="input" th:field="*{name}" name="name" id="name">
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
            </div>
        </div>

        <div class="field">
            <label class="label" for="price" data-th-text="#{products.edit.label.price}">Цена:</label>
            <div class="input-div">
                <input class="input" type="number" step="0.01" th:field="*{price}" name="price" id="price">
                <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">error</div>
            </div>
        </div>

        <div class="submit-div">
            <button th:class="double-border-button" type="submit" data-th-text="#{products.edit.button.update}">
                ОБНОВИТЬ
            </button>
            <a class="double-border-button" th:href="@{/products}"
               data-th-text="#{products.edit.button.cancel}">ОТМЕНА</a>
        </div>

    </form>

</div>
</body>

</html>
