<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <title>Coffee manage project</title>
</head>
<body>

<div>
    <form class="loginForm" th:method="POST" th:action="@{/user/{username}(username=${#authentication.principal.username})}">
        <input type="hidden" th:name="prevURl" th:value="${prevURl}">
        <div class="h2">
            <h2 data-th-text="#{user.change.password.label}+' ('+${#authentication.principal.username}+')'">username</h2>
        </div>

        <div class="field">
            <label class="label" for="password" data-th-text="#{user.change.password.label.old-password}">Старый пароль:</label>
            <div class="input-div">
                <input class="input" type="password" th:name="password" id="password">
            </div>
        </div>

        <div class="field">
            <label class="label" for="newPassword" data-th-text="#{user.change.password.label.new-password}">Новый пароль:</label>
            <div class="input-div">
                <input class="input" type="password" th:name="newPassword" id="newPassword">
            </div>
        </div>

        <div class="field">
            <label class="label" for="confirmPassword" data-th-text="#{user.change.password.label.confirm-password}">Повторите пароль:</label>
            <div class="input-div">
                <input class="input" type="password" th:name="confirmPassword"
                       id="confirmPassword">
            </div>
        </div>

        <div class="error" th:each="error:${errors}" th:text="${error}">error</div>

        <div class="submit-div">
            <button th:class="double-border-button" type="submit" data-th-text="#{user.change.password.button.save}">СОХРАНИТЬ</button>
            <a th:class="double-border-button" th:href="@{${prevURl}}" data-th-text="#{user.change.password.button.cancel}">ОТМЕНА</a>
        </div>

    </form>
</div>

</body>
</html>
