<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee manage project</title>
    <link rel="stylesheet" th:href="@{/css/input-form.css}"/>
</head>
<body>

<div>
    <form class="form" th:method="POST" th:action="@{/typePayments}" th:object="${typePayment}">
        <div class="h2">
            <h2 data-th-text="#{type-payment.add.label}">Новый адрес</h2>
        </div>

        <div class="field">
            <label class="label" for="name" data-th-text="#{type-payment.add.label.name}">Название:</label>
            <div class="input-div">
                <input class="input" th:field="*{name}" name="name" id="name">
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
            </div>
        </div>

        <div class="field">
            <label class="label" for="useCreditCard" data-th-text="#{type-payment.add.label.use-card}">Исп карту:</label>
            <div class="input-div">
                <input class="input" type="checkbox" th:field="*{useCreditCard}" name="useCreditCard" id="useCreditCard">
            </div>
        </div>

        <div class="field">
            <label class="label" for="usePhoneNumber" data-th-text="#{type-payment.add.label.use-phone}">Исп телефон:</label>
            <div class="input-div">
                <input class="input" type="checkbox" th:field="*{usePhoneNumber}" name="usePhoneNumber" id="usePhoneNumber">
            </div>
        </div>

        <div class="submit-div">
            <button th:class="double-border-button" type="submit" data-th-text="#{type-payment.add.button.save}">
                СОХРАНИТЬ
            </button>
            <a class="double-border-button" th:href="@{/typePayments}"
               data-th-text="#{type-payment.add.button.cancel}">ОТМЕНА</a>
        </div>

    </form>

</div>
</body>

</html>
